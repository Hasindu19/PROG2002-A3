<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Donate to Fundraiser</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <main>
            <section class="donation-form">
              <div class="container">
                <h2>Make a Donation</h2>
        
                <!-- Display selected fundraiser details -->
                <div id="fundraiserDetails" class="mt-3 mb-4">
                  <h4>Donating to: <span id="fundraiserName"></span></h4>
                  <p id="fundraiserCaption"></p>
                  <p><strong>Goal:</strong> $<span id="fundraiserGoal"></span></p>
                  <p><strong>Current Funding:</strong> $<span id="fundraiserCurrentFunding"></span></p>
                </div>
        
                <!-- Donation Form -->
                <form id="donationForm">
                  <div class="form-group">
                    <label for="giver">Your Name:</label>
                    <input type="text" id="giver" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="amount">Donation Amount:</label>
                    <input type="number" id="amount" class="form-control" min="5" required>
                    <small class="form-text text-muted">Minimum donation is 5 AUD</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit my donation</button>
                </form>
              </div>
            </section>
          </main>
        
          <br>

        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/donation.js"></script>

    </body>
</html>
