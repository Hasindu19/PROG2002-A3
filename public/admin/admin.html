<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Fundraisers</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>
    <!-- Admin Panel Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="admin.html">Admin Panel</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link"
                  href="../index.html">Client-Side</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-5">
      <h2>Manage Fundraisers</h2>

      <!-- List of Fundraisers -->
      <section id="fundraiserListSection" class="mt-4">
        <h3>All Fundraisers</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Caption</th>
              <th>Organizer</th>
              <th>Goal</th>
              <th>Current Funding</th>
              <th>City</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="fundraiserList">
            <!-- Fundraisers will be dynamically loaded here -->
          </tbody>
        </table>
      </section>

      <!-- New Fundraiser Form -->
      <section id="newFundraiserSection" class="mt-5">
        <h3>Add New Fundraiser</h3>
        <form id="newFundraiserForm">
          <div class="form-group">
            <label for="newCaption">Caption</label>
            <input type="text" id="newCaption" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="newOrganizer">Organizer</label>
            <input type="text" id="newOrganizer" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="newTargetFunding">Target Funding</label>
            <input type="number" id="newTargetFunding" class="form-control"
              required>
          </div>
          <div class="form-group">
            <label for="newCity">City</label>
            <input type="text" id="newCity" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="newCategoryId">Category</label>
            <select id="newCategoryId" class="form-control" required>
              <!-- Categories will be dynamically populated -->
            </select>
          </div>
          <div class="form-group">
            <label for="newImageUrl">Image URL</label>
            <input type="text" id="newImageUrl" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Save New
            Fundraiser</button>
        </form>
      </section>
